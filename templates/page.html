{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <div class="wrapper">
        <div class="post"></div>

        <h1 itemprop="name headline" class="post-title">{{ page.title }}</h1>
        <div class="post-content">
            {{ page.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
