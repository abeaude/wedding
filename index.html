<head>

</head>

<body>
    <header class="site-header">
        <div class="wrapper">
            <nav class="title-nav">
                <div class="trigger">
                    <a class="page-link-title" href="https:&#x2F;&#x2F;abeaude.github.io&#x2F;wedding/">Juliette &amp; Aurélien</a>
                </div>
                <button class="mobile-menu-toggle">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </nav>

            
            <nav class="site-nav">
                <a class="page-link" href="/wedding/programme">Programme</a>
                
                <a class="page-link" href="/wedding/acces">Accès</a>
                
                <a class="page-link" href="/wedding/hebergements">Hébergements</a>
                
                <a class="page-link" href="/wedding/faq">FAQ</a>
                
                <a class="page-link" href="/wedding/rsvp">RSVP</a>
                </nav>
            
        </div>
    </header>

    
<div class="home-intro">
    <br>
    <div class="banner-container">
        <img class="banner-image" src="https://abeaude.github.io/wedding/banner.jpg" />
    </div>
    <div class="wedding-date">
        <span class="date-text">22 août 2026</span>
    </div>
    <p>Bienvenue sur le site de notre mariage ! Nous espérons que vous y trouverez toutes les infos dont vous avez
        besoin.
        N'hésitez pas à nous contacter si vous souhaitez d'autres renseignements !</p>
</div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const siteNav = document.querySelector('.site-nav');
            const siteHeader = document.querySelector('.site-header');
            const body = document.body;

            if (mobileToggle && siteNav && siteHeader) {
                mobileToggle.addEventListener('click', function () {
                    siteNav.classList.toggle('nav-open');
                    mobileToggle.classList.toggle('active');
                    siteHeader.classList.toggle('nav-expanded');
                    body.classList.toggle('nav-open');
                });

                // Close menu when clicking on a link
                const navLinks = siteNav.querySelectorAll('.page-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function () {
                        siteNav.classList.remove('nav-open');
                        mobileToggle.classList.remove('active');
                        siteHeader.classList.remove('nav-expanded');
                        body.classList.remove('nav-open');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', function (e) {
                    if (!mobileToggle.contains(e.target) && !siteNav.contains(e.target)) {
                        siteNav.classList.remove('nav-open');
                        mobileToggle.classList.remove('active');
                        siteHeader.classList.remove('nav-expanded');
                        body.classList.remove('nav-open');
                    }
                });
            }
        });
    </script>
</body>

</html>
